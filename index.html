<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Intro</title>
</head>

<body>
    <!-- empty body -->

    <script>
        //alert("Hello JavaScript!");
        document.write("Hello, JavaScript! <br>");
        document.write("<hr>");
        console.log("Hello, JavaScript! This is logged to the console.");
        let num1 = 10;
        let num2 = 20.8;
        let sum = num1 + num2;

        document.write("Fisrt number: " + num1 + "<br>");
        document.write("Second number: " + num2 + "<br>");
        document.write("Result number: " + sum + "<br>");
        document.write("<hr>");

        //--Addition operation is performed below--
        let num3 = 30;
        let num4 = "40";
        let sum2 = num3 + num4;
        document.write("Third number: " + num3 + "<br>");
        document.write("Fourth number: " + num4 + "<br>");
        document.write("Result number: " + sum2 + "<br>");
        document.write("<hr>");

        //--Subtraction operation is performed below--
        let num5 = 50;
        let num6 = 40;
        let sub=num5 - num6;
        document.write("fifth number:" + num5 + "<br>");
        document.write("sixth number:" + num6 + "<br>");
        document.write("Result number: " + sub + "<br>");
        document.write("<hr>");

        //--Multiplication operation is performed below--
        let num7 = 75;
        let num8 = 5;
        let mul = num7*num8;
        document.write("seventh number:" + num7 + "<br>");
        document.write("eighth number:" + num8 + "<br>");
        document.write("Result number: " + mul + "<br>");
        document.write("<hr>");

        //--Div operation is performed below--
        let num9 = 96;
        let num10 = 7;
        let div = num9 / num10;
        document.write("ninth number:" + num9 + "<br>");
        document.write("tenth number:" + num10 + "<br>");   
        document.write("Result number: " + div + "<br>");
        document.write("<hr>");
    </script>
</body>

</html>
